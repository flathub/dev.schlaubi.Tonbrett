app-id: dev.schlaubi.Tonbrett
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk
command: Tonbrett
build-options:
  env:
    JAVA_HOME: /usr/lib/sdk/openjdk
  build-args:
    - --share=network
    - --filesystem=host
finish-args:
  - --share=network # required for auth server and to contact API
  - --persist=Tonbrett # persist logs and authentication token
  # required for AWT
  - --share=ipc
  - --device=dri
  - --socket=x11
modules:
  - name: Tonbrett
    buildsystem: simple
    build-commands:
      - ./gradlew :app:desktop:createDistributable
      - cp app/desktop/build/compose/binaries/main/app/Tonbrett/* $FLATPAK_DEST -r
      - install -Dm 644 -t /app/share/applications dev.schlaubi.Tonbrett.desktop
      - install -Dm 644 logo.png /app/share/icons/hicolor/128x128/apps/dev.schlaubi.Tonbrett.png
    sources:
      - type: git
        url: https://github.com/DRSchlaubi/tonbrett.git
        tag: 1.9.6
        x-checker-data:
          type: git
          tag-patern: ^([\d.]+)$
      - type: file
        path: logo.png
      - type: file
        path: dev.schlaubi.Tonbrett.desktop

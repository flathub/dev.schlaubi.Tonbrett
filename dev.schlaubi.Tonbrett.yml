app-id: dev.schlaubi.Tonbrett
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: Tonbrett
finish-args:
  - --share=network # required for auth server and to contact API
  - --persist=Tonbrett # persist logs and authentication token
  # required for AWT
  - --share=ipc
  - --device=dri
  - --socket=x11
modules:
  - name: Tonbrett
    buildsystem: simple
    build-commands:
      - install -Dm 644 -t /app/share/applications dev.schlaubi.Tonbrett.desktop
      - install -Dm 644 logo.png /app/share/icons/hicolor/128x128/apps/dev.schlaubi.Tonbrett.png
      - mv * /app
    sources:
      - type: archive
        url: https://github.com/DRSchlaubi/tonbrett/releases/download/1.9.7/tonbrett-1.9.7-linux.tar.gz
        sha256: 9f13ea19848d861682e4b121f7c07fba12afc0bce143a0da76e56a2cfccfd971
        x-checker-data:
          type: json
          url: https://api.github.com/repos/DRSchlaubi/Tonbrett/releases/latest
          version-query: ".tag_name"
          url-query: ".assets[] | select(.name==\"tonbrett-\" + $version +\"-linux.tar.gz\") | .browser_download_url"
      - type: file
        path: logo.png
      - type: file
        path: dev.schlaubi.Tonbrett.desktop
      - type: file
        path: tonbrett.sh
      - type: file
        path: apply_extra.sh
